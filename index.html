<!doctype html>
<html lang="en">
  <head>
    <title>DeliverySystems App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body class="fluid-container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-ordered-date">Ordered Date</label>
                        <input type="date" class="form-control" id="new-ordered-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-delivery-date">Delivery Date</label>
                        <input type="date" class="form-control" id="new-delivery-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-product">Product</label>
                        <input type="text" class="form-control" id="new-product" placeholder="Product">
                    </div>
                </div>
            </div>
            <div>
                <button id="add" class="btn-primary from-control">Create</button>
                </div>
        </div>
    </div>
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Item</th>
            <th>Processed Date</th>
            <th>Ordered Date</th>
            <th>Delivery Date</th>
            <th>Recieved</th>
        </tr>
    </table>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Delivery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
